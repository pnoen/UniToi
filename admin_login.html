<!DOCTYPE html>

<html>

    <head>
        <title>UniToi</title>
        <link rel="stylesheet" href="admin_login.css">
    </head>

    <body>
        <center>
            <h1>Admin Login</h1>
            <br>
            <p>Login with staff email and password</p>
            <form action="admin_dashboard.html" method="post"> <!-- Ensure admin doesn't login if there is no account with the given credentials -->
                <div class="input_box">
                    <label for="email">Email: </label>
                    <input type="text" id="email" name="email">
                </div>

                <div class="input_box">
                    <label for="password">Password: </label>
                    <input type="text" id="password" name="password">
                </div>
                <br>
                <input type="submit" value="Login">
            </form> 

            <br><br>

            <p>Don't have an account?</p>
            <form action="admin_register.html">
                <input value="Register here" type="submit">
            </form>
        </center>
          
    </body>
</html>
