<!DOCTYPE html>

<html>

    <head>
        <title>UniToi</title>
        <link rel="stylesheet" href="admin_register.css">
    </head>

    <body>
        <center>
            <h1>Admin Register</h1> <!-- Ensure admin can't create account if account with given credentials already exists -->
            <br>
            <p>Register an account using staff email</p>
            <form action="admin_dashboard.html" method="post">
                <div class="input_box">
                    <label for="email">Email: </label>
                    <input type="text" id="email" name="email">
                </div>

                <div class="input_box">
                    <label for="password">Password: </label>
                    <input type="text" id="password" name="password">
                </div>
                <br>
                <input type="submit" value="Create account">
            </form> 
        </center>
          
    </body>
</html>
