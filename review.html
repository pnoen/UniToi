<!DOCTYPE html>

<html>

    <head>
        <title>UniToi</title>
        <link rel="stylesheet" href="review.css">
        <script src="review.js"></script>
    </head>

    <body>

        <h1>Review a Toilet</h1>

        <p>On this page you have the option to enter a review for a university
            bathroom, in the form of a short comment. This comment will be limited
            to 100 characters. Please press enter once you have completed your review.
        </p>

        <h3>Select which toilet you wish to rate</h3>
        <form id="toilet_dropdown">
          <select>
            <option>Toilet 1</option>
            <option>Toilet 2</option>
            <option>Toilet 3</option>
            <option>Toilet 4</option>
            <option>Toilet 5</option>
            <option>Toilet 6</option>
          </select>
        </form>

        <form action="home.html">
            <input type="Enter" value="" maxlength="100"/>
        </form>

    </body>

</html>
